<app-header></app-header>

<div class="content">
  <span class="title-1">
    Bienvenue sur l'application de d√©tection
  </span>

  <p-card class="mt-2">
    <div class="video-container" *ngIf="!error">
      <video #video id="video" [width]="WIDTH" [height]="HEIGHT" autoplay></video>
    </div>
    
    <div class="snap-container">
      <button class="btn btn-primary" (click)="stopCamera()">Stop Stream</button>
      <button class="btn btn-primary" (click)="starCamera()">Sart Stream </button>
      <button class="btn btn-primary" (click)="loadImageDetection()">Sart Detection</button>
    
      <div class="alert alert-danger" role="alert">
        {{error}}
      </div>
    </div>
    
    <hr>
    <button type="button" class="btn btn-primary" style="font-size: 15px;">Total Objects Detected - <span class="badge"
        style="font-size: 15px;">{{totalObjectsDetected}}</span></button>
    &nbsp;&nbsp;
    <span class="badge" *ngIf="dataLoading" style="font-size: 18px;color:sienna">object detection started Please
      wait...</span>
    <hr>
    
    <div class="snap-container" style="margin-top: 20px;">
      <table>
        <tr>
          <th>Detected Object</th>
          <th>Score</th>
        </tr>
        <tr *ngFor="let predictionValues of predictionValue">
          <td>{{predictionValues.class}}</td>
          <td>{{predictionValues.score}}</td>
        </tr>
      </table>
    </div>
    
  </p-card>
</div>

<app-footer></app-footer>
